site_name: Cobble Build Automation
repo_url: https://github.com/jdarais/cobble
nav:
  - index.md
  - installation.md
  - concepts.md
  - workspace-def.md
  - project-def.md
  - modules.md
  - cobl-cli.md
theme:
  name: material
  palette:
    primary: blue grey
markdown_extensions:
  - toc:
      toc_depth: 4
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
